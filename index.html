<!DOCTYPE html>
<html>
<head>
    <title>OSRS Skill Calc</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="title">
    <h1>OSRS Skill Calculations</h1>
</div>
<div id="players">
    <div id="onlinePlayers">

    </div>
    <div id="totalPlayers">

    </div>
</div>
<div id="statContainer">
    <div id="combatCalc">
        <label for="hitpoints"><img src="images/Hitpoints-icon.png" class='icon'>Hitpoints</label>
        <input type="number" id="hitpoints" value="10">
        <label for="attack"><img src="images/Attack-icon.png" class='icon'>Attack</label>
        <input type="number" id="attack" value="1">
        <label for="strength"><img src="images/Strength-icon.png" class='icon'>Strength</label>
        <input type="number" id="strength" value="1">
        <label for="defence"><img src="images/Defence-icon.png" class='icon'>Defence</label>
        <input type="number" id="defence" value="1">
        <label for="ranged"><img src="images/Ranged-icon.png" class='icon'>Ranged</label>
        <input type="number" id="ranged" value="1">
        <label for="magic"><img src="images/Magic-icon.png" class='icon'>Magic</label>
        <input type="number" id="magic" value="1">
        <label for="prayer"><img src="images/Prayer-icon.png" class='icon'>Prayer</label>
        <input type="number" id="prayer" value="1">
        <button id="btnCombatCalc">Calculate</button>
        <p id="combatLevel"><strong>Combat Level:</strong></p>
        <p id="combatType"><strong>Main Combat Style:</strong></p>
    </div>
    <div id="showAllStats">
        <label for="RunescapeName">Runescape Name</label>
        <input type="text" id="RunescapeName" value="" placeholder="Search...">
        <button type='submit' id='btnSearch'>Load Stats
        </button>
        <div id="dynamicStats">

        </div>
        <div id="clueScrolls">

        </div>
        <div id="skillRankings">
            <div id="highestExperienceSkill">

            </div>
            <div id="highestRankingSkill">

            </div>
            <div id="closestToLevelUp">

            </div>
        </div>
    </div>
</div>
<div id="xpForEachLevel">

</div>
<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript" src="osrsSkillCalcs.js"></script>
</body>
</html>
